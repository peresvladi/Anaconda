<!DOCTYPE html> 
    <html> 
    
    <body> 
    <p><button onclick="setSound()"; type="button">sound switch (on/off)</button></p>
    <p><button onclick="setSoundMinus()"; type="button">sound minus</button></p>
    <p><button onclick="setSoundPlus()"; type="button">sound plus</button></p>
    <video id="myVideo" width="320" height="240" autoplay muted onloadstart = "setPlayVid1()" ontimeupdate = "setCurTime()">
    <source src = "">
       Your browser does not support the video tag.
    </video><br>
    <p id="demo"></p>
    <script>
     var vid = document.getElementById("myVideo");

     var p_url=location.search.substring(1);
     var parametr=p_url.split("&");
     var s = parametr[0]; 
     var f = parametr[1];
     var MP = 0.1;

    var video = document.getElementById('myVideo');
    var source = document.createElement('source');
    var pathURL = window.localStorage.getItem('networks1');

    // Attach a "timeupdate" event to the video
vid.addEventListener("timeupdate", getCurTime);

   // Display the current playback position of the video in a p element with id="demo"
    function getCurTime() { 
    document.getElementById("demo").innerHTML = "The current playback position is " + vid.currentTime + " seconds.";
    } 
    function setSound(){
    if(vid.muted === false){
    vid.muted = true;}
    else{vid.muted =false;}
    vid.currentTime = s
    }

    function setCurTime() {
    if (vid.currentTime < s || vid.currentTime > f){
    vid.currentTime = s;
    } 
    }
    
    function setSoundPlus(){
    if((vid.volume + MP) < 1.0){
    vid.volume = vid.volume + MP;}
    else{vid.value = 1.0;}
    }

    function setSoundMinus(){
    if((vid.volume - MP) > 0.0){
    vid.volume = vid.volume - MP;}
    else{vid.volume = 0.0;}
    }

    function setPlayVid1(){
    source.setAttribute('src', pathURL);
    video.appendChild(source);
    video.play();
    }

</script>
   
</body> 
</html>
